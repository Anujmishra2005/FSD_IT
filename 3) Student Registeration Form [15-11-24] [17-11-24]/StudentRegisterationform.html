<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="reg-form">
            <h2><center>Student Registration Form</center></h2>

            <form name="register" method="post" action="#" onsubmit="return validate()" checked>
                <label for="sname">Name:</label><br>
                <input type="text" name="sname" id="sname" placeholder="Enter Student Name" required><br>
                
                <label for="fname">Father's Name:</label><br>
                <input type="text" name="fname" id="fname" placeholder="Enter Father's Name" required><br>
                
                <label for="mname">Mother's Name:</label><br>
                <input type="text" name="mname" id="mname" placeholder="Enter Mother's Name" required><br>
                
                <label for="gender">Gender:</label><br>
                <input type="radio" name="gender" value="Male" checked> Male
                <input type="radio" name="gender" value="Female"> Female<br>
                
                <label for="dob">Date of Birth:</label><br>
                <input type="date" name="dob" id="dob" required><br>
                
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" placeholder="Enter Your Email Address" required><br>
                
                <label for="mobile">Mobile Number:</label><br>
                <input type="text" name="mobile" id="mobile" placeholder="Enter Your Mobile Number" required><br>
                
                <label for="address">Current Address:</label><br>
                <input type="text" name="address" id="address" placeholder="Enter Your Current Address" required><br>
                
                <label for="branch">Branch:</label><br>
                <select name="branch" id="branch" required>
                    <option value="IT">IT</option>
                    <option value="CS">CS</option>
                    <option value="CE">CE</option>
                    <option value="CSE">CSE</option>
                    <option value="CSE-DS">CSE-DS</option>
                    <option value="CSE-AIML">CSE-AIML</option>
                    <option value="ECE">ECE</option>
                    <option value="ME">ME</option>
                    <option value="Civil">Civil</option>
                </select><br>
                
                <label for="section">Section:</label><br>
                <select name="section" id="section" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select><br><br>
                
                <input type="submit" value="Register"/>
                <input type="reset" value="Reset"/>
            </form>
        </div>
    </div>
    <script src="StudentRegisteration.js"></script>
</body>
</html>
